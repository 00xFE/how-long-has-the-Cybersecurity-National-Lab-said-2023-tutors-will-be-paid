<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>How long since we started waiting for payment from the Cybersecurity National Lab?</title>
        <meta name="description" content="We've been waiting since June 1, 2023 for payment from the Cybersecurity National Lab for tutoring in the 2023 CyberChallenge.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:description" content="We've been waiting since June 1, 2023 for payment from the Cybersecurity National Lab for tutoring in the 2023 CyberChallenge." />

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <style>
          html, body {
              margin: 0;
              padding: 0;
              width: 100%;
              height: 100%;
              display: table
          }
          #content {
              display: table-cell;
              text-align: center;
          }
        </style>
    </head>
    <body>

      <div class="container" id="content">
        <div class="page-header">
          <h1 id="since" title="Thu Jun 01 12:00:00 2023 +0100" datetime="2023-06-01T12:00:00+01:00">
            Too many days
          </h1>
        </div>
        <p>
          have elapsed since we started waiting for <a href="https://cybersecnatlab.it/">the Cybersecurity National Lab</a> to pay us for tutoring in the 2023 CyberChallenge.
        </p>
        <p>
          <strong><a href="https://web.archive.org/web/20230331022501/https://cyberchallenge.it/who">We're still waiting</a></strong>.
        </p>
        <a href="https://www.youtube.com/watch?v=ogAyhuCEH6o">
          <img class="img-rounded" src="img/waiting.gif"></img>
        </a>
        <hr />
      </div>

      <script src="js/moment.min.js"></script>
      <script src="js/moment-precise-range.min.js"></script>
      <script>
        var announced = moment.utc('2023-06-01T12:00:00+01:00'); //.startOf('day');
        var since = document.getElementById('since');
        var render = function() {
          var now = moment(); //.startOf('day');
          since.innerHTML = moment.preciseDiff(announced, now);
        }
        render();
        this.interval = setInterval(render, 1000);
      </script>
    </body>
</html>
